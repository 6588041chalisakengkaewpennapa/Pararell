}

    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
}

    width: 300px;
    height: 300px;
    border-radius: 8px;

<body>

    <nav class="col_container">

        <div class="left">
            <h1>Restaurant Search</h1>
        </div>

        <div class="right">
            <form id="searchForm">
                <div class="first">
                    <label for="search_type">Search By:</label>
                    <select id="search_type" name="search_type">
                        <option value="name">Name</option>
                        <option value="food_type">Food Type</option>
                        <option value="tags">Tags</option>
                        <option value="description">Description</option>
                    </select>
                </div>

                <div class="second">
                    <label for="search_text">Search Term:</label>
                    <input type="text" id="search_text" name="search_text" required>
                </div>

                <div class="third">
                    <label id="sort">Sort by Rating</label>
                    <input type="checkbox" id="sort_by_rating" name="sort_by_rating">
                </div>
                <div class="fourth">
                    <button type="submit" >Search</button>
                </div>
            </form>
        </div>
    </nav>

    <div id="results"></div>

</body>
    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();


            const nav = document.querySelector("nav");
            nav.classList.add("fixed"); // Add the 'fixed' class to move the nav to the top
            const searchType = document.getElementById("search_type").value;
            const searchText = document.getElementById("search_text").value;
            const sortByRating = document.getElementById("sort_by_rating").checked;

            fetch("/search", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ search_type: searchType, search_text: searchText, sort_by_rating: sortByRating })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched Data:", data);
                    const resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "";

                    if (data.message) {
                        resultsDiv.innerHTML = `<p>${data.message}</p>`;
                    } else {
                        data.forEach(restaurant => {
                            const restaurantDiv = document.createElement("div");
                            restaurantDiv.classList.add("restaurant");

                            restaurantDiv.innerHTML = `
                            <h2>${restaurant.name}</h2>
                            <p>Food Type: ${restaurant.food_type}</p>
                            <p>Overall Price: ${restaurant.overall_price}</p>
                            <p>Overall Rating: ${restaurant.overall_rating}</p>
                            <p>Tags: ${restaurant.tags.join(", ")}</p>
                            <p>Description: ${restaurant.description}</p>
                            <p>Address: ${restaurant.address}</p>
                            <br>
                            <img src="${restaurant.image_url}" alt="${restaurant.name}" />
                        `;

                            resultsDiv.appendChild(restaurantDiv);


                        });
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
